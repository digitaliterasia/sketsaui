      body, nav {max-width: 360px; background-color: black; margin: 0 auto;}
      .card-body {padding: 16px;}
      .card-text {line-height: normal;}
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 0.6rem;
        line-height: 2.15;
        padding-left: .75em;
        padding-right: .75em;
      }
      .card-registration .select-arrow {top: 13px;}
    </style>

  <body>

<!-- Start Content -->
<div class="container-fluid bg-primary bg-gradient">
  <section class="vh-100 gradient-custom">
    <div class="container h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">

              <div class="row text-center">
                <a href="https://digitaliterasia.github.io/sketsaui/">
                  <img
                    src="img/logo-iterasia.png"
                    style="max-width: 50px; margin-bottom: 20px;;"
                  />
                </a>
              </div>

              <form>
   
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="fullName" class="form-control form-control-lg" />
                      <label class="form-label" for="fullName">Nama Lengkap</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                      <label for="birthdayDate" class="form-label">Tanggal Lahir</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" checked />
                      <label class="form-check-label" for="femaleGender">Perempuan</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Laki-laki</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="location" class="form-control form-control-lg" />
                      <label class="form-label" for="location">Lokasi</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <label class="form-label select-label">Pekerjaan</label>
                    <select class="select form-control">
                      <option value="1" disabled>Pilih</option>
                      <option value="2">Pelajar</option>
                      <option value="3">Mahasiswa</option>
                      <option value="4">Pegawai / ASN</option>
                      <option value="4">Wirausahawan</option>
                      <option value="4">Pekerja Formal</option>
                      <option value="4">Pekerja Informal</option>
                    </select>
                    
                  </div>
                </div>

                  <div class="col-md-6 mb-4 pb-2">
  
                    <label class="form-label" for="customFile">Foto Profil</label>
                    <input type="file" class="form-control" id="customFile" />

                  </div>
  
                <div class="mt-4 pt-2 text-center">
                  <input class="btn btn-primary btn-lg" type="submit" value="Simpan" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
